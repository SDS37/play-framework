@()

@index("User login") {

	<h4>Start shopping!</h4>
	<hr>
	
	<ul>
		<li><a href="@routes.CreateUserController.createUserForm()">Not registered yet?</a></li> 
	</ul>
	
	<hr>
	
	@if(flash.containsKey("username-empty")){
	<div class="alert alert-warning">Username required</div>
	}
	 
	@if(flash.containsKey("password-empty")){
		<div class="alert alert-warning">Password required</div>
	}
	 
	@if(flash.containsKey("no-username-password-match")){
		<div class="alert alert-warning">Incorrect username and/or password</div>
	}
	
	<form role="form" action="@routes.UserAuthenticationController.userForm" method="post">
	  	<div class="form-group">
		    <label for="username"><h4>Username</h4></label>
		    <input type="text" class="form-control" id="username" name="username" placeholder="username">
	  	</div>
	  	<div class="form-group">
		    <label for="password"><h4>Password</h4></label>
		    <input type="text" class="form-control" id="password" name="password" placeholder="password">
	  	</div>
  		<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<hr>
	
}
