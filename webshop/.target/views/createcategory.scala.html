@()

@index("Create category") {
	
	<h4>New category</h4><hr></hr>
	
	<form action="@routes.AdminCreateCategoryController.createCategory()" method="post" role="form" >
	  	<div class="form-group">
		    <label for="category-name"><h4>Category name</h4></label>
		    <input type="text" class="form-control" id="category-name" name="name" placeholder="name">
	  	</div>
	  	<div class="form-group">
		    <label for="category-description"><h4>Description</h4></label>
		    <input type="text" class="form-control" id="category-description" name="description" placeholder="description">
	  	</div>
  		<button type="submit" class="btn btn-default">Submit</button>
	</form>
		
}
