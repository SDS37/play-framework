@(categories: List[Category])

@index("Create product") {
	
	<h4>New Product</h4><hr></hr>
	
	<form action="@routes.AdminCreateProductController.createProduct()" method="post" role="form">
	  <div class="form-group">
	    <label for="product-name">Name</label>
	    <input type="text" class="form-control" id="product-name" name="name" placeholder="name">
	  </div>
	  <div class="form-group">
	    <label for="product-description">Description</label>
	    <input type="text" class="form-control" id="product-description" name="description" placeholder="description">
	  </div>
	  <div class="form-group">
	    <label for="product-cost">Cost</label>
	    <input type="number" class="form-control" id="product-cost" name="cost" placeholder="price">
	  </div>
	  <div class="form-group">
	    <label for="product-rrp">RRP</label>
	    <input type="number" class="form-control" id="product-rrp" name="RRP" placeholder="RRP">
	  </div>
	  <div class="form-group">
	    <label for="product-quantity">Stock quantity</label>
	    <input type="number" class="form-control" id="product-quantity" name="quantityInStock" placeholder="quantity">
	  </div>
	  <div class="form-group">
	    <label for="category-name">Category</label>	    
	    <select name="category-id" class="form-control">
	    	@for(category <- categories) {
	    		<option value="@category.getId">@category.getName (@category.product.size products in total)</option>
	   		}
	    </select>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

}
