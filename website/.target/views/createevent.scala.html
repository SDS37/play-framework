@()

@index("Crear actividad") {
	
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

        <div class="container">
        
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand">
                    <i class="fa fa-play-circle"></i> <span class="light">Crear</span> actividad
                </a>
            </div>
            
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
		            <li><a href="@routes.AdminController.adminSession()">Menu administrativo</a></li>	
                    <li><a href="@routes.AdminAuthenticationController.adminLogout()">Log out</a></li>                  
                </ul>
            </div>
            
        </div>
    </nav>
    
    <section class="container content-admin-section text-center">
        <div class="row">
			<div class="col-md-8 col-md-offset-2">
	
				@if(flash.containsKey("name-empty")){
					<div class="alert alert-warning">Nombre requerido</div>
				}
				 
				@if(flash.containsKey("description-empty")){
					<div class="alert alert-warning">Descripción requerida</div>
				}
				
				@if(flash.containsKey("address-empty")){
					<div class="alert alert-warning">Dirección requerida</div>
				}					
						
				<form action="@routes.EventController.createEvent()" method="post" role="form" class ="text-left">
				
					<div class="form-group has-warning">
					<label for="event-day">Día</label>					  
						<select class="form-control" input type="number" id="event-day" name="day" placeholder="DD">
						      <option>01</option>
						      <option>02</option>
						      <option>03</option>
						      <option>04</option>
				              <option>05</option>
				              <option>06</option>
						      <option>07</option>
						      <option>08</option>
						      <option>09</option>
				              <option>10</option>
				              <option>11</option>
						      <option>12</option>
						      <option>13</option>
						      <option>14</option>
				              <option>15</option>
				              <option>16</option>
						      <option>17</option>
						      <option>18</option>
						      <option>19</option>
				              <option>20</option>
				              <option>21</option>
						      <option>22</option>
						      <option>23</option>
						      <option>24</option>
				              <option>25</option>
				              <option>26</option>
						      <option>27</option>
						      <option>28</option>
						      <option>29</option>
				              <option>30</option>
				              <option>31</option>
						</select>
					</div>
					<div class="form-group">
					<label for="event-month">Mes</label>
						<select class="form-control" input type="number" id="event-month" name="month" placeholder="MM">
						      <option value="01">Enero</option>
						      <option value="02">Febrero</option>
						      <option value="03">Marzo</option>
						      <option value="04">Abril</option>
				              <option value="05">Mayo</option>
				              <option value="06">Junio</option>
						      <option value="07">Julio</option>
						      <option value="08">Agosto</option>
						      <option value="09">Septiembre</option>
				              <option value="10">Octubre</option>
				              <option value="11">Noviembre</option>
						      <option value="12">Diciembre</option>
						</select>
					</div>
					<div class="form-group">
					<label for="event-year">Año</label>
						<select class="form-control" input type="number" id="event-year" name="year" placeholder="YYYY">
						      <option>2014</option>
						      <option>2015</option>
						      <option>2016</option>
						      <option>2017</option>
				              <option>2018</option>
				              <option>2019</option>
						      <option>2020</option>
						</select>
					</div>
					<div class="form-group">
					<label for="event-name">Nombre</label>
						<input type="text" class="form-control" id="event-name" name="name" placeholder="nombre">
					</div>
					<div class="form-group">
					<label for="event-description">Descripción</label>
						<input type="text" class="form-control" id="event-description" name="description" placeholder="descripción corta">
					</div>
					<div class="form-group">
					<label for="event-address">Dirección</label>
						<input type="text" class="form-control" id="event-address" name="address" placeholder="dirección">
					</div>
					
					<button type="submit" class="btn btn-default">Submit</button>
				
				</form>	
				
			</div>
        </div>
    </section>	

}
